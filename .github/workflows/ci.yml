name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      - name: Build with Maven
        run: mvn clean install --batch-mode --no-transfer-progress


      - name: Run tests
        run: mvn test --batch-mode --no-transfer-progress


      - name: Check code style with Checkstyle
        run: mvn checkstyle:check --batch-mode --no-transfer-progress

      - name: Run SpotBugs analysis
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:check --batch-mode --no-transfer-progress

      - name: Build Docker image
        run: docker build -t esame-asd-app .


